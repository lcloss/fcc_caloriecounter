<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calorie Counter</title>
</head>
<body>
    <main>
        <h1>Calculadora de Calorias</h1>
        <div class="container">
            <form action="" id="calorie-counter">
                <label for="budget">Orçamento</label>
                <input type="number" id="budget" min="0" placeholder="Orçamento diário em calorias">
                <fieldset id="breakfast">
                    <legend>Pequeno almoço</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="lunch">
                    <legend>Almoço</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="dinner">
                    <legend>Jantar</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="snacks">
                    <legend>Snacks</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="exercise">
                    <legend>Exercícios</legend>
                    <div class="input-container"></div>
                </fieldset>
                <div class="controls">
                    <span>
                        <label for="entry-dropdown">Adicione comidas ou exercícios:</label>
                        <select name="options" id="entry-dropdown">
                            <option value="breakfast" selected>Pequeno almoço</option>
                            <option value="lunch">Almoço</option>
                            <option value="dinner">Jantar</option>
                            <option value="snacks">Snacks</option>
                            <option value="exercise">Exercícios</option>
                        </select>
                        <button id="add-entry" type="button">Adicionar</button>
                    </span>
                </div>
                <div>
                    <button type="submit" id="calculate-calories">Calcule as calorias restantes</button>
                    <button type="button" id="clear">Limpar</button>
                </div>
            </form>
            <div id="output" class="output hide"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
